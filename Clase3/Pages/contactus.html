<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../style/font.css">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/nosotros.css">
    <link rel="stylesheet" href="../style/contactus.css">
    <link rel="stylesheet" href="../style/create-user.css">
</head>
<body>
    <header class="header-container">
        <h1>Contactanos</h1>
        <nav>
            <ul>
                <li>
                    <a href="https://www.educacionit.com/" title="Ir a página externa de educación IT" target="_blank">Ir a Educación IT</a>
                </li>
                <li>
                    <a href="../index.html">Sobre Nosotros</a>
                </li>
                <li>
                    <a href="../index.html#Clientes">Nuestros Clientes</a>
                </li>
                <li>
                    <a href="./contactus.html">Contactanos</a>
                </li>
                <li>
                    <a href="./create-user.html">Crear usuario</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form onsubmit="alert('Mensaje enviado correctamente!!')">
            <label for="name">Nombre y apellido</label>
            <input id="name" name="name" type="text" placeholder="Jose Perez" required>
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" placeholder="email@gmail.com" required>
            <label for="subject">Asunto</label>
            <input id="subject" name="subject" type="text" placeholder="Consulta sobre las imagenes">
            <label for="msg">Mensaje</label>
            <textarea name="msg" id="msg" cols="30" rows="10" required></textarea>
            <div class="field-condition">
                <input id="conditions" name="conditions" type="checkbox" required>
                <label for="conditions">Acepto términos y condiciones</label>
            </div>
            <button type="submit">
                Enviar
            </button>
        </form>
    </main>
</body>
</html>
